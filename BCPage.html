<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bitcoin Display Beta</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
        <link href='BCDesign.css' rel='stylesheet'>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
<body id="animated">
    <header>Bitcoin Display Beta</header>
    <main class="container">
        <label for="Currencies">Select a currency: </label>
        <select id="Currencies" class="form-select" onclick="updateDisplay(this)">
            <option value="USD" selected>United States Dollar</option>
            <option value="AUD">Australian Dollar</option>
            <option value="CAD">Canadian Dollar</option>
            <option value="CNY">Chinese Yuan</option>
            <option value="EUR">Euro</option>
            <option value="GBP">British Pound Sterling</option>
            <option value="JPY">Japanese Yen</option>
            <option value="KWD">Kuwaiti Dinar</option>
            <option value="MXN">Mexican Peso</option>
            <option value="ZAR">South African Rand</option>
        </select>
        <div class="col rounded-3" id="displayField">
            <h2 id="displayTop"></h2>
            <h3 id="rate"></h3>
            <h6 id="time"></h6>
        </div>
        <div class="col rounded-3" id="display2">
            <h3>Historical Rates</h3>
                <label for="dateEnter">View Rate by Date: </label>
                <input type="date" id="dateEnter" min='2010-07-17' max='2021-06-07' onchange="fetchPast(this.value)">
                    <h4 id="amount"></h4>
            <h5>Change During Past 30 Days</h5>  
            <figure id="lineChart" class="rounded"></figure>
        </div>
        <div id="bottomButton" class="otherMedia">
            <button id="bkgd" class="btn btn-light">Pause Background</button>
        </div>
        
    </main>
    <footer id="disclaim">This data was produced from the <a href='https://www.coindesk.com/' target=blank>CoinDesk</a> Bitcoin Price Index (USD). Non-USD currency data converted using hourly conversion rate from openexchangerates.org
    <br>Copyright A. Abi-Karam, 
        <script type="text/javascript">document.write( new Date().getFullYear());</script>
    </footer>
    <script src='BCCurrent.js'></script>
    <script src='BCPast.js'></script>
    <script src='BCAnimation.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src='BCChart.js'></script>
</body>
</html>
